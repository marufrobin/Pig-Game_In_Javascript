<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" type="text/css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">player 2</div>
                <div class="player-score" id="score-1">78</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">11</div>
                </div>
            </div>
            <button class="btn-new"><i class="ion-iso-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-iso-loop"></i> Roll Dice</button>
            <button class="btn-hold"><i class="ion-iso-download-outline"></i>Hold</button>
            <div id="terget-score-header">Terget Score: 100</div>
            <input type="number" id="terget-score-input" placeholder="Select a terget" />

            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        <script src="app.js"></script>
    </body>

</html>
